<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axolotl</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles">
<body>
<div class="info-container">
    <h1><strong>Browser Information</strong></h1>
    <h3>Basic Information</h3>
    <div class="info-item"><span class="info-label">Browser Name:</span> <span id="browserName"></span></div>
    <div class="info-item"><span class="info-label">Browser Version:</span> <span id="browserVersion"></span></div>
    <div class="info-item"><span class="info-label">Platform:</span> <span id="platform"></span></div>
    <div class="info-item"><span class="info-label">User Agent:</span> <span id="userAgent"></span></div>
    <h3>Screen Information</h3>
    <div class="info-item"><span class="info-label">Screen Width:</span> <span id="screenWidth"></span></div>
    <div class="info-item"><span class="info-label">Screen Height:</span> <span id="screenHeight"></span></div>
    <div class="info-item"><span class="info-label">Color Depth:</span> <span id="colorDepth"></span></div>
    <div class="info-item"><span class="info-label">Pixel Depth:</span> <span id="pixelDepth"></span></div>
    <h3>Entropy Values</h3>
    <div class="info-item"><span class="info-label">Architecture:</span> <span id="architecture"></span></div>
    <div class="info-item"><span class="info-label">Bitness:</span> <span id="bitness"></span></div>
    <div class="info-item"><span class="info-label">Form Factor:</span> <span id="formFactor"></span></div>
    <div class="info-item"><span class="info-label">Model:</span> <span id="model"></span></div>
    <div class="info-item"><span class="info-label">Platform:</span> <span id="platformUA"></span></div>
    <div class="info-item"><span class="info-label">Platform Version:</span> <span id="platformVersion"></span></div>
    <div class="info-item"><span class="info-label">uaFullVersion:</span> <span id="uaFullVersion"></span></div>
    <div class="info-item"><span class="info-label">WOW64:</span> <span id="wow64"></span></div>
    <button class="btn btn-primary" onclick="window.location.reload()">Refresh window</button>
</div>

<script src="/browser"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
